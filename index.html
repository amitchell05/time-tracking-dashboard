<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div
      x-data="timeTrackerDashboard()"
      x-init="activities = await (await fetch('./data.json')).json();"
    >
      <article>
        <h1>Report for Jeremy Robson</h1>
        <img
          src="./images/image-jeremy.png"
          alt="Profile picture of Jeremy Robson"
        />
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </article>

      <template x-for="(activity, index) in activities" :key="index">
        <article>
          <h2 x-text="activity.title"></h2>
          <template x-for="(time, index) in activity.timeframes" :key="index">
            <section>
              <h3 x-text="time.current + 'hrs'"></h3>
              <p x-text="time.previous + 'hrs'"></p>
            </section>
          </template>
        </article>
      </template>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script>
      function timeTrackerDashboard() {
        return {
          activities: [],
        };
      }
    </script>
  </body>
</html>
