<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <script defer src="https://unpkg.com/alpinejs@3.10.4/dist/cdn.min.js"></script>
  <script defer src="./script.js"></script>
</head>

<body>
  <header>
    <article>
      <div>
        <h1>Report for <span>Jeremy Robson</span></h1>
        <img src="./images/image-jeremy.png" alt="Profile picture of Jeremy Robson">
      </div>
      <nav>
        <ul>
          <li>
            <button>Daily</button>
          </li>
          <li>
            <button>Weekly</button>
          </li>
          <li>
            <button>Monthly</button>
          </li>
        </ul>
      </nav>
    </article>
  </header>

  <main x-data="timeTrackerDashboard()" x-init="activities = await (await fetch('./data.json')).json();"
    id="timeTrackerDashboard">
    <template x-for="activity in activities">
      <article>
        <h2 x-text="activity.title"></h2>
        <template x-for="timeframe in activity.timeframes">
          <section>
            <h3 x-text="timeframe.current + 'hrs'"></h3>
            <p x-text="'- ' + timeframe.previous + 'hrs'"></p>
            <!-- <p x-text="'Yesterday - ' + activity.timeframes.daily.previous + 'hrs'"></p> -->
          </section>
        </template>
      </article>
    </template>
  </main>
